<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Photo Gallery</title>
</head>
<body>
  <header>
    <h1>Photo Gallery</h1>
  </header>
  <div class="container">
    
    <div class="photo"><img src="./images/wolf.jpg" alt="wolf">
    <p class="caption">Wolf Picture</p></div>
    <div class="photo"><img src="./images/chick.jpg" alt="chick">
    <p class="caption">Chicken Picture</p></div>
    <div class="photo"><img src="./images/fish.jpg" alt="fish">
    <p class="caption">Fish Picture</p></div>
    <div class="photo"><img src="./images/kitten.jpg" alt="kitten">
    <p class="caption">Kitten Picture</p></div>
    <div class="photo"><img src="./images/puppies.jpg" alt="puppies">
    <p class="caption">Puppies Picture</p></div>
    <div class="photo"><img src="./images/snake.jpg" alt="">
    <p class="caption">Snake Picture</p></div>
  </div>
</body>
</html>
